<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteo Mamavia - Día de la Madre</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background: url('FONDOWEB1.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .form-container {
      position: fixed;
      top: 60%; /* Ajustado más arriba */
      right: 25%; /* Ajustado a los costados */
      transform: translate(50%, -50%);
      background: rgba(255, 255, 255, 0.63);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0);
      z-index: 10;
    }

    .logo-inside-form {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
    }

    .logo-inside-form img {
      max-width: 350px; /* medida de logo via */
      height: auto;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #eb416c;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    .submit-btn {
      width: 100%;
      background-color: #f76c8e;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #b00059;
    }

    .terms {
      font-size: 12px;
      text-align: center;
      margin-top: 15px;
      color: #333;
    }

    .social-icons {
      margin-top: 10px;
      text-align: center;
    }

    .social-icons a {
      margin: 0 10px;
      color: #d4006d;
      font-size: 20px;
      text-decoration: none;
    }

    .brands-header {
      width: 100%;
      background-color: #ffffff8f;
      text-align: center;
    }

    .brands-header img {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      body {
        background: url('FONDOWEB1.png') no-repeat top center fixed;
        background-size: cover;
      }

      .form-container {
        position: static;
        transform: none;
        margin: 50px auto;
        width: 90%;
      }

      .brands-header img {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="brands-header">
    <img src="ENCABEZADO3.png" alt="Marcas colaboradoras">
  </div>
  <div class="form-container">
    <div class="logo-inside-form">
      <img src="FONDOLOGOVIA3.png" alt="Logo Mamavia dentro del formulario">
    </div>
    <h2>REGÍSTRATE EN EL SORTEO AQUÍ</h2>
    <form>
      <div class="form-group">

        <input type="text" id="nombres" name="nombres" placeholder="Ingresa tus nombres" required>
      </div>
      <div class="form-group">

        <input type="text" id="dni" name="dni" placeholder="Ingresa tu DNI o pasaporte" required>
      </div>
      <div class="form-group">

        <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número" required>
      </div>
      <div class="form-group">

        <input type="text" id="sede" name="sede" placeholder="Ingresa tu sede de compra" required>
      </div>
      <div class="form-group">

        <input type="text" id="boleto" name="boleto" placeholder="Ingresa tu número de boleto" required>
      </div>
      <div class="form-group">


      </div>
      <button class="submit-btn" type="submit">PARTICIPAR</button>
    </form>
    <div class="terms">
      Sujeto a términos y condiciones
    </div>
    <div class="social-icons">
      Síguenos en:
      <a href="https://www.facebook.com/transportesviape" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/transportesviape" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@transportesviape" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>

  <div id="successModal" class="success-modal">
    <h2>¡Te registraste exitosamente!</h2>
    <p>Vía, la vía más segura a tu destino.</p>
    <button onclick="closeModal()">Cerrar</button>
</div>

<script>
  document.getElementById('sorteoForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    btn.innerText = 'Registrando...';

    const googleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSdmg92vXRaKhiwBOjHzDPwqfw7B7OQBGc3jHtHjCZKTnMRKnA/formResponse";

    const data = new FormData();
    data.append("entry.1218936311", document.getElementById("nombres").value);
    data.append("entry.387732619", document.getElementById("dni").value);
    data.append("entry.707924342", document.getElementById("telefono").value);
    data.append("entry.1830438182", document.getElementById("sede").value);
    data.append("entry.1443261769", document.getElementById("boleto").value);

    fetch(googleFormURL, {
      method: "POST",
      mode: "no-cors",
      body: data
    }).then(() => {
      btn.innerText = '¡Te registraste exitosamente!';
      setTimeout(() => {
        alert('¡Te registraste exitosamente!\nVía, la vía más segura a tu destino.');
        btn.innerText = 'PARTICIPAR';
        btn.disabled = false;
        document.getElementById('sorteoForm').reset();
      }, 1000);
    });
  });
</script>
</body>
</html>
